<!DOCTYPE html>
<html>
    <head>
        <title>Joe's Console</title>
        <link id="theme-css" rel="stylesheet" href="Microsoft.WinJS.3.0/css/ui-dark.css">
        <link rel="stylesheet" href="css/style.css">
        <script src="jsconsole/bin/jsconsole.js"></script>
        <script src="script.js"></script>
        <script src="app/print-color.js"></script>
        <script src="app/style-console.js"></script>
        <script src="app/mr-theme.js"></script>
    </head>
    <body>
        <button id="startCmd" onclick="boot()">Start</button>
        <button onclick="jsconsole.commands.core.clear()">Clear Screen</button>
        <button onclick="jsconsole.commands.core.print('Hello, World!')">Print Hello, World!</button>
        <div id="console">
            <div id="console-header">
                <h1>Console</h3>
            </div>
            <div id="console-body">
                <textarea id="console-window"></textarea>
                <div id="console-command-pane">
                    <input type="text" id="console-command-input">
                    <button id="console-command-submit">Submit</button>
                </div>
            </div>
        </div>
    </body>
</html>
